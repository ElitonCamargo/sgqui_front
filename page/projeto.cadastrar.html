<h2>Cadastrar Projeto</h2>

<form class="container mt-5" id="formProjeto">

  <div class="row">
    <div class="col-md-12">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="data_inicio" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="data_inicio" name="data_inicio">
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="data_termino" class="form-label">Previsão de Término</label>
        <input type="date" class="form-control" id="data_termino" name="data_termino">
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status"></select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <div class="mb-3">
        <label for="densidade" class="form-label">Densidade</label>
        <input  class="form-control" type="number"id="densidade" name="densidade" step="0.01">
      </div>
    </div>
    <div class="col-md-2">
      <div class="mb-3">
        <label for="ph" class="form-label">PH</label>
        <input class="form-control" id="ph" name="ph">
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input class="form-control" id="tipo" name="tipo">
      </div>
    </div>
    <div class="col-md-2">
      <div class="mb-3">
        <label for="aplicacao" class="form-label">Aplicação</label>
        <input class="form-control" id="aplicacao" name="aplicacao">
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label for="natureza_fisica" class="form-label">Natureza Física</label>
        <input class="form-control" id="natureza_fisica" name="natureza_fisica">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="2"></textarea>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>

<!-- Modal de Confirmação de Cadastro -->
<div class="modal fade" id="confirmacaoCadastroModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirma Cadastro</h5>
        <button type="button" class="btn-close btn-fecha-modal" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-fecha-modal" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script>


  $(function () {
    $('#formProjeto').on('submit', function (event) {
      event.preventDefault();
      const jsonData = serializadoParaJSON($(this).serialize());

      console.log(jsonData)
      console.log(opt.urlProjeto)


      req_INSERT(opt.urlProjeto, jsonData).then(result => {
        
        // Exibir resposta da API no console
        console.log(result)
       
        if (result.success === true) {
          $('#confirmacaoCadastroModal .modal-body').html(`<b>${result.data[0].nome}</b> cadastrado com sucesso!`);
          $('#confirmacaoCadastroModal').modal('show');
          $(this)[0].reset();

        } else {
          $('#confirmacaoCadastroModal .modal-body').html(`Erro: ${result.erro.message}`);
          $('#confirmacaoCadastroModal').modal('show');
        }
      });

    });

    //adiciona options no select do config.js
    optionStatus = ''
    $.each(statusProjeto, function (k, v) {
      optionStatus += `<option value="${v}">${v}</option>`
    })
    $('#status').append(optionStatus);

  })
</script>
